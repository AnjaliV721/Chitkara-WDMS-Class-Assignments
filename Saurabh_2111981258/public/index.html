<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secrets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Secrets</h1>
    <form action="/check" method="POST" class="flex flex-col space-y-4">
      <label for="password" class="text-gray-600">Password:</label>
      <input type="password" id="password" name="password" required
        class="border p-2 rounded focus:outline-none focus:ring focus:border-blue-300">
      <button type="submit"
        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
        Submit
      </button>
    </form>
  </div>

</body>

</html>
